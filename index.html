<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACKO Insurance | Buy car,Bike,Health</title>
    <link rel="icon" href="/Image/acko-logo-knowledge-panel.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/coustom_bootstrap.css" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <!--Screen view-->
    <div class="a_screen_view a_bg_primary">
      <!--Header part-->
      <header class="a_container">
        <div class="a_left">
          <nav>
            <ul class="a_nav_list">
              <li>
                <a class="text-white" href="">
                  <img src="/Image/acko-company-logo-white.svg" alt="" />
                </a>
              </li>
              <li>
                <a class="text-white" href="">
                  Products
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a class="text-white" href="">
                  Renewals
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a class="text-white" href="">
                  Claims
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a class="text-white" href="">
                  Resources
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="a_right">
            <button class="text-black">Login</button>
            <button class="text-white bg-success ms-2">Sign Up</button>
        </div>
      </header>
      <main>
      <!--Service-->
      <section class="a_service text-center mt-5">
        <div class="a_service_box">
            <div class="a_icon bg-white">
                <i class="fa fa-car" aria-hidden="true"></i>
            </div>
            <h6 class="text-white">Car</h6>
        </div>
        <div class="a_service_box">
            <div class="a_icon text-white a_bg_primary2">
                <i class="fa fa-motorcycle" aria-hidden="true"></i>
            </div>
            <h6 class="text-white">Bike</h6>
        </div>
        <div class="a_service_box">
            <div class="a_icon a_bg_primary2 text-white">
                <i class="fa fa-medkit" aria-hidden="true"></i>
            </div>
            <h6 class="text-white">Health</h6>
        </div>
        <div class="a_service_box">
            <div class="a_icon a_bg_primary2 text-white">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <h6 class="text-white">Life</h6>
        </div>
        <div class="a_service_box">
            <div class="a_icon a_bg_primary2 text-white">
                <i class="fa fa-plane" aria-hidden="true"></i>
            </div>
            <h6 class="text-white">Travel</h6>
        </div>

      </section>
      </main>


    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
